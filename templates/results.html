<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TF-IDF Results</title>
  </head>
  <body>
    <h2>Top 50 Words by IDF</h2>
    <table border="1">
      <tr>
        <th>Word</th>
        <th>TF</th>
        <th>IDF</th>
      </tr>
      {% for word in words %}
      <tr>
        <td>{{ word.word }}</td>
        <td>{{ '%.4f'|format(word.tf) }}</td>
        <td>{{ '%.4f'|format(word.idf) }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <a href="{{ url_for('index') }}">Upload another file</a>
  </body>
</html>
